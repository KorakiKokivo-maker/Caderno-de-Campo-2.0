name: Lint and Test Code

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Você pode ajustar para a versão que seu projeto usa

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint
